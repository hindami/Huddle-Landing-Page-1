<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huddle Landing Page 1</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- font-family: 'Poppins', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- font-family: 'Open Sans', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- font-awesome 4 -->
    <link rel="stylesheet" href="./font/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header__img" src="./media/logo.svg" alt="logo">
        </div>
        <div class="content">
            <div class="content__image">
                <img class="content__img" src="./media/illustration-mockups.svg" alt="content">
            </div>
            <div class="content__text">
                <h2 class="content__title">Build The Community Your Fans Will Love</h2>
                <p class="content__contain">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="content__button" type="submit">Register</button>
            </div>
        </div>
        <div class="footer">
            <a class="footer__link" href="#">
                <img class="footer__img" src="./media/facebook-white.svg" alt="">
            </a>
            <a class="footer__link" href="#">
                <img class="footer__img" src="./media/twitter-white.svg" alt="">
            </a>
            <a class="footer__link" href="#">
                <img class="footer__img" src="./media/instagram-white.svg" alt="">
            </a>
        </div>
    </div>
</body>
</html>
